services:
  db:
    image: postgres:16
    container_name: tinytasks-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tinytasks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tinytasks}
      POSTGRES_DB: ${POSTGRES_DB:-tinytasks}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tinytasks} -d ${POSTGRES_DB:-tinytasks}"]
      interval: 5s
      timeout: 3s
      retries: 10
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: tinytasks-backend:dev
    container_name: tinytasks-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tinytasks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tinytasks}
      POSTGRES_DB: ${POSTGRES_DB:-tinytasks}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # App will read DATABASE_URL from env; Alembic too (entrypoint)
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-tinytasks}:${POSTGRES_PASSWORD:-tinytasks}@db:5432/${POSTGRES_DB:-tinytasks}
      # (optional) FastAPI settings
      # UVICORN_WORKERS: "1"
    ports:
      - "8080:8080"   
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: tinytasks-frontend:dev
    container_name: tinytasks-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "5173:80"   
volumes:
  db_data: